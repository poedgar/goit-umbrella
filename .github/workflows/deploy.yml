name: Deploy WordPress Theme

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "üöÄ Starting WordPress theme deployment..."

          cd /home/user/htdocs/srv1155173.hstgr.cloud/wp-content/themes/goit-umbrella

          # Setup GitHub SSH
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null

          # Try git pull, continue even if it fails
          if git pull origin main; then
            echo "‚úÖ Code updated from GitHub"
          else
            echo "‚ö†Ô∏è Git pull failed, using existing code"
          fi

          # Always clean install for consistency
          rm -rf node_modules
          npm install
          COMPOSER_ALLOW_SUPERUSER=1 composer install

          # Build theme
          npm run build

          # WordPress permissions
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;

          echo "‚úÖ Theme deployed at $(date)"
