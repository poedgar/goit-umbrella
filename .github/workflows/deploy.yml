name: Deploy WordPress Theme

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.10
      env:
        COMPOSER_ALLOW_SUPERUSER: "1"
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ðŸš€ WordPress Theme Deployment Started"

          # Navigate to theme
          cd /home/user/htdocs/srv1155173.hstgr.cloud/wp-content/themes/goit-umbrella

          # 1. Git: Update code
          echo "ðŸ“¥ Updating code..."
          git stash
          git pull origin main

          # 2. npm: Install dependencies
          echo "ðŸ“¦ Running npm install..."
          npm install

          # 3. Composer: Install PHP dependencies
          echo "ðŸ“¦ Running composer install..."
          COMPOSER_ALLOW_SUPERUSER=1 composer install

          # 4. Build: Compile assets
          echo "ðŸ”¨ Running npm run build..."
          npm run build

          # 5. Permissions: Set WordPress file permissions
          echo "ðŸ”’ Setting file permissions..."
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;

          echo "âœ… Deployment completed at $(date)"

          